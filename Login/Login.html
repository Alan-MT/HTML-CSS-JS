<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="botones">
        <a href="../Registro/registro.html"
          ><input type="button" value="Registrar" class="reg"
        /></a>
      </div>
    <div class="container">
      <form action="">
        <h1>Login</h1>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="contra">Password</label>
          <input id="contra" type="password" class="form-control" required />
        </div>
        <button onclick="Iniciar()" type="botton" class="btn">Iniciar Sesion</button>
      </form>
    </div>
    <script type="text/javascript" src="inicio.js"></script>
  </body>
</html>
